<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
    <link rel="stylesheet" href="/SDP/static/css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <h1 id="task-tracker-title">Task Tracker</h1>
      <ul class="nav-links">
        <li><a href="/home.html">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#faq">FAQ</a></li>
      </ul>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Create a New Task</h1>
          <p>Define and organize your tasks effectively.</p>
        </div>
      </section>
      <section class="form-section">
        <h2>Task Details</h2>
        <form id="create-task-form" action="/tasks" method="POST">
          <label for="task-name">Task Name:</label>
          <input
            type="text"
            id="task-name"
            name="name"
            placeholder="Enter task name"
            required
          />
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter task description"
            required
          ></textarea>
          <label for="points">Points:</label>
          <input
            type="number"
            id="points"
            name="points"
            placeholder="Assign points"
            required
          />
          <label for="image-url">Image URL (Optional):</label>
          <input
            type="url"
            id="image-url"
            name="image_url"
            placeholder="Enter image URL"
          />
          <button type="submit" class="cta primary">Create Task</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Task Tracker Â© 2024. All rights reserved.</p>
    </footer>
    <script src="/SDP/static/js/script.js" defer></script>
  </body>
</html>
